    - schemdraw==0.17       # https://github.com/cdelker/schemdraw
    - jupytercards==2.5.6   # https://github.com/jmshea/jupytercards   https://pypi.org/project/jupytercards/#history
    - wikitables==0.5.5     # https://github.com/bcicen/wikitables
variables:
  USEWIDGETS: True
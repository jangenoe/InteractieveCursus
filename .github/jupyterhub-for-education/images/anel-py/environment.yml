channels:
  - conda-forge
dependencies:
  - jupyterlab-myst         # https://github.com/executablebooks/jupyterlab-myst
  - scikit-rf==0.28.0       # https://github.com/scikit-rf/scikit-rf
  - pyspice==1.5            # https://github.com/PySpice-org/PySpice
